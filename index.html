<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main>
    <div class="card-wrapper">
      <div class="card">
        <div class='hero'>
          <div class='photo'></div>
          <div class='info fade-in'>
            <p><span>Victor Crest</span> 26</p>
            <p class='city'>London</p>
          </div>
        </div>
        <div class='stats zoom-in'>
          <div>
            <span>80K</span>
            <p>Followers</p>
          </div>
          <div>
            <span>803K</span>
            <p>Likes</p>
          </div>
          <div>
            <span>1.4K</span>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
    <div class='footer'>
      Challenge by <a href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ" target="_blank"
        class='color-flow'>Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/TScorpz" target="_blank" class='color-flow'>Jevgenij
        D</a>.
    </div>
  </main>
</body>

</html>
